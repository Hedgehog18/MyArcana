{% extends 'main/base.html' %}
{% load widget_tweaks %}

{% block content %}
<h2 style="text-align:center; color:#4a148c;">Вхід</h2>

<form method="post" style="max-width: 360px; margin: 2em auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 1.2em;">
        <label for="{{ form.username.id_for_label }}" style="display:block; margin-bottom:0.3em; font-weight:600;">Логін</label>
        {{ form.username|add_class:"input-field" }}
    </div>
    <div style="margin-bottom: 1.5em;">
        <label for="{{ form.password.id_for_label }}" style="display:block; margin-bottom:0.3em; font-weight:600;">Пароль</label>
        {{ form.password|add_class:"input-field" }}
    </div>
    <button type="submit" style="width: 100%; padding: 0.7em; background-color:#4a148c; color:white; border:none; border-radius: 4px; font-weight:700; cursor:pointer;">Увійти</button>
</form>

<p style="text-align:center; margin-top: 1em; font-size: 0.9em;">
  Немає акаунта? <a href="{% url 'register' %}" style="color:#4a148c; text-decoration:none; font-weight:600;">Зареєструйтесь</a>
</p>

<style>
.input-field {
    width: 100%;
    padding: 0.55em 0.7em;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}
.input-field:focus {
    border-color: #4a148c;
    outline: none;
}
</style>
{% endblock %}
