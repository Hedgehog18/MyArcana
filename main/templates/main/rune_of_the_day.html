{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="card-day-container">
  <div class="card-reading-wrapper">
    <div class="card-info-block">
      <div class="card-flip-container">
        <div class="card-flip-inner flipped">
          <div class="card-flip-front">
            <img src="{% static 'images/card_back.png' %}" alt="Руна сорочкою">
          </div>
          <div class="card-flip-back">
            <img src="{{ rune.image.url }}" alt="{{ rune.name }}" class="tarot-image {% if is_reversed %}reversed{% endif %}">
          </div>
        </div>
      </div>

      <h3 style="margin-top: 1.5rem;">
        {{ rune.name }}
        {% if is_reversed %}
          <span class="card-name-reversed">(перевернута)</span>
        {% endif %}
      </h3>

      <div class="card-description">
        <p><strong>Значення руни:</strong> {{ short_description }}</p>
        <p><strong>Опис:</strong> {{ full_description }}</p>
      </div>
    </div>
  </div>

  <div style="margin-top: 2rem;">
    <a href="{% url 'dashboard' %}" class="btn-primary">⮜ Повернутись</a>
  </div>
</div>
{% endblock %}
